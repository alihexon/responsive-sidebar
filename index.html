<head>

    <nav>
      <ul>
        <li>
          <i class='bx bx-home-alt-2'></i>

        <li>

        </li>
        <li>
          <i class='bx bx-exit'></i>
          <a href="#">Customers</a>
        </li>
        <li>
          <i class='bx bx-exit'></i>
          <a href="#">Orders</a>
        </li>
        <li>
          <i class='bx bx-exit'></i>
          <a href="#">Categories</a>
        </li>

          <a href="#">Settings</a>
        </li>
        <li>
          <i class='bx bx-exit'></i>

        </li>

</html>
